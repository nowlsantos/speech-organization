<div class="card">
    <div class="card-header">{{ pageTitle }}</div>
    <div class="card-body">
        <form [formGroup]="speechForm" novalidate (ngSubmit)="onSubmit(speechForm)">
            <div class="form-group">
                <label for="titleId">Title</label>
                <input  type="text" 
                        class="form-control" 
                        id="titleId"
                        formControlName="title"
                        placeholder="Speech Title"
                        [ngClass]="{'is-invalid': (speechForm.get('title').touched || 
                                    speechForm.get('title').dirty) &&
                                    !speechForm.get('title').valid }">
                <span class="invalid-feedback">
                    <span *ngIf="speechForm.get('author').errors?.required">
                        Please enter the title of the speech.
                    </span>
                    <span *ngIf="speechForm.get('author').errors?.minlength">
                        The title must be longer than 3 characters.
                    </span>
                </span>
            </div>
            <div class="form-group">
                <label for="authorId">Author</label>
                <input  type="text" 
                        class="form-control" 
                        id="authorId" 
                        formControlName="author"
                        placeholder="Speech Author"
                        [ngClass]="{'is-invalid': (speechForm.get('author').touched || 
                                    speechForm.get('author').dirty) &&
                                    !speechForm.get('author').valid }">
                <span class="invalid-feedback">
                    <span *ngIf="speechForm.get('author').errors?.required">
                        Please enter the name author.
                    </span>
                    <span *ngIf="speechForm.get('author').errors?.minlength">
                        The author must be longer than 3 characters.
                    </span>
                </span>
            </div>
            <div class="form-group">
                <label for="dateId">Date</label>
                <input  type="text" 
                        class="form-control" 
                        id="dateId"
                        formControlName="date"
                        placeholder="e.g January 1, 2020"
                        [ngClass]="{'is-invalid': (speechForm.get('date').touched || 
                                    speechForm.get('date').dirty) &&
                                    !speechForm.get('date').valid }">
                <span class="invalid-feedback">
                    <span *ngIf="speechForm.get('date').errors?.required">
                        Please enter a date.
                    </span>
                </span>
            </div>
            <div class="form-group">
                <label for="transcriptId">Transcript</label>
                <textarea  class="form-control" 
                            id="transcriptId"
                            formControlName="transcript"
                            rows="10"
                            [ngClass]="{'is-invalid': (speechForm.get('transcript').touched || 
                                    speechForm.get('transcript').dirty) &&
                                    !speechForm.get('transcript').valid }">
                </textarea>
                <span class="invalid-feedback">
                    <span *ngIf="speechForm.get('transcript').errors?.required">
                        Please enter your speech.
                    </span>
                    <span *ngIf="speechForm.get('transcript').errors?.minlength">
                        The author must be longer than 10 characters.
                    </span>
                </span>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <button class="btn btn-outline-primary"
                            [disabled] = "!speechForm.valid"
                            type="submit">Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
